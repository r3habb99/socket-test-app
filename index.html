<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Primary Meta Tags -->
  <title>ChatSphere | Connect Your World</title>
  <meta name="title" content="ChatSphere | Connect Your World">
  <meta name="description"
    content="Experience seamless communication with ChatSphere - the modern messaging platform that brings people together in real-time." />
  <meta name="keywords" content="chat app, messaging, social network, real-time chat, communication platform">
  <meta name="author" content="ChatSphere Team">

  <!-- Theme Color for Browser -->
  <meta name="theme-color" content="#3b82f6" />

  <!-- Favicon and App Icons -->
  <link rel="icon" href="/logo.svg" />
  <link rel="apple-touch-icon" href="/logo.svg" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://chatsphere.app/">
  <meta property="og:title" content="ChatSphere | Connect Your World">
  <meta property="og:description"
    content="Experience seamless communication with ChatSphere - the modern messaging platform that brings people together in real-time.">
  <meta property="og:image" content="/og-image.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://chatsphere.app/">
  <meta property="twitter:title" content="ChatSphere | Connect Your World">
  <meta property="twitter:description"
    content="Experience seamless communication with ChatSphere - the modern messaging platform that brings people together in real-time.">
  <meta property="twitter:image" content="/og-image.jpg">

  <!-- Preload Critical Resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons - Font Awesome from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- App Specific Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      height: 100%;
      width: 100%;
    }

    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #f9fafb;
    }

    .app-loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.7; }
    }
  </style>
</head>

<body>
  <noscript>
    <div style="padding: 20px; text-align: center; font-family: sans-serif;">
      <img src="/logo.svg" alt="ChatSphere Logo" style="width: 80px; height: 80px;">
      <h1 style="color: #3b82f6;">ChatSphere requires JavaScript</h1>
      <p>Please enable JavaScript to experience the full capabilities of ChatSphere.</p>
    </div>
  </noscript>

  <div id="root">
    <!-- Initial loading state before React loads -->
    <div class="app-loading">
      <img src="/ChatSphereDark.png" alt="ChatSphere" class="app-loading-logo">
      <div style="color: #3b82f6; font-weight: 500;">ChatSphere...</div>
    </div>
  </div>

  <!-- Vite entry point -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
